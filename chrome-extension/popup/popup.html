<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1>Filament Tracker</h1>
    <div id="sync-status" class="status">Checking...</div>
    <div class="port-row">
      <label for="port-input">Port</label>
      <input id="port-input" type="number" min="1" max="65535" placeholder="3001">
    </div>
    <div class="btn-row">
      <button id="open-btn" class="btn" type="button">Open Tracker</button>
      <button id="sync-btn" class="btn btn-secondary" type="button">Sync Now</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
